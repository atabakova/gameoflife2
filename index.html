<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game of Life</title>
  </head>
  <body>
    <div id="game-container">
      <div id="generation-counter">Generation: 0</div>
      <div id="generation-time">Generation Time: 0 ms</div>
      <br />
      <canvas id="gameCanvas"></canvas>
      <div id="controls">
        <button onclick="randomize()">Randomize</button>
        <button onclick="startStop()">Start/Stop</button>
        <label for="gridSize">Grid Size:</label>
        <input type="number" id="gridSize" value="30" min="10" max="100" />
        <button onclick="changeGridSize()">Change Size</button>
        <div id="slider-container">
          <label for="gridSizeSlider">Grid Size:</label>
          <input
            type="range"
            id="gridSizeSlider"
            min="10"
            max="2000"
            value="30"
          />
          <span id="slider-value">30</span>
          <button onclick="changeGridSize2()">Change Size</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
